<div class="row">
  <div class="col-md-4">
    <list-bar [itemList]="salesList" [properties]="listProperties" (select)="itemSelected($event)" ></list-bar>
  </div>

  <div class="col-md-8">
    <form [formGroup]="frmSales">
      <div class="form-row">

        <div class="form-group col-md-6">
          <label for="SalesDate">Sales Date</label>
          <kendo-datepicker
            format="yyyy-MM-dd"
            id="SalesDate"
            name="SalesDate"
            formControlName="SalesDate">
          </kendo-datepicker>
        </div>
    
        <div class="form-group col-md-6">
          <label for="CustomerId">Customer</label>
          <kendo-dropdownlist
            [data]="customerDropdownData"
            [valuePrimitive]="true"
            textField="Text"
            valueField="Value"
            [defaultItem]="{Text:'Select One',Value:'0'}"
            formControlName="CustomerId">
          </kendo-dropdownlist>
        </div>

      </div>
    
      <button (click)="save()" class="btn btn-primary">Save</button>
      <button (click)="clear()" class="btn btn-primary">Clear</button>
    
      <br />
      <br />
    
      <kendo-grid
        [data]="gridData"
        (edit)="editHandler($event)"
        (cancel)="cancelHandler($event)"
        (save)="saveHandler($event)"
        (remove)="removeHandler($event)"
        (add)="addHandler($event)">

        <ng-template kendoGridToolbarTemplate>
          <button kendoGridAddCommand>Add new</button>
        </ng-template>

        <kendo-grid-column field="Id" [hidden]="true">
          <ng-template
            kendoGridEditTemplate
            let-dataItem="dataItem"
            let-rowIndex="rowIndex">
            <input type="text"
              class="form-control"
              [formControl]="formGroup.get('Id')"/>
          </ng-template>
        </kendo-grid-column>
    
        <kendo-grid-column field="ItemCode" title="Item Code">
          <ng-template
            kendoGridCellTemplate
            let-dataItem="dataItem"
            let-rowIndex="rowIndex"
            >
            <span>{{ dataItem.ItemCode }}</span>
          </ng-template>

          <ng-template
            kendoGridEditTemplate
            let-dataItem="dataItem"
            let-rowIndex="rowIndex">

          <kendo-dropdownlist
            [data]="itemDropdownData"
            textField="ItemCode"
            valueField="ItemCode"
            [formControl]="formGroup.get('ItemCode')"
            [valuePrimitive]="true"
            (valueChange)="onItemDropDownChange($event, rowIndex)">

          </kendo-dropdownlist>
          </ng-template>
        </kendo-grid-column>
    
        <kendo-grid-column field="ItemName" title="Item Name">

          <ng-template
            kendoGridCellTemplate
            let-dataItem="dataItem"
            let-rowIndex="rowIndex">
            <span>{{ dataItem.ItemName }}</span>
          </ng-template>

          <ng-template
            kendoGridEditTemplate
            let-dataItem="dataItem"
            let-rowIndex="rowIndex">
            <input
              type="text"
              class="form-control"
              [formControl]="formGroup.get('ItemName')"
              placeholder="ItemName"/>
          </ng-template>

        </kendo-grid-column>

        <kendo-grid-column field="SalesPrice" title="Sales Price">    
          <ng-template
            kendoGridCellTemplate
            let-dataItem="dataItem"
            let-rowIndex="rowIndex">
            <span>{{ dataItem.SalesPrice }}</span>
          </ng-template>
          <ng-template
            kendoGridEditTemplate
            let-dataItem="dataItem"
            let-rowIndex="rowIndex">
            <input
              type="text"
              class="form-control"
              [formControl]="formGroup.get('SalesPrice')"
              placeholder="Sales Price"/>
          </ng-template>
        </kendo-grid-column>
      
        <kendo-grid-column field="Qty" title="Qty">    
          <ng-template
            kendoGridCellTemplate
            let-dataItem="dataItem"
            let-rowIndex="rowIndex">
            <span>{{ dataItem.Qty }}</span>
          </ng-template>
          <ng-template
            kendoGridEditTemplate
            let-dataItem="dataItem"
            let-rowIndex="rowIndex">
            <input
              type="text"
              class="form-control"
              [formControl]="formGroup.get('Qty')"
              placeholder="Qty"/>
          </ng-template>
        </kendo-grid-column>

        <kendo-grid-command-column title="Action" [width]="220">
          <ng-template kendoGridCellTemplate let-isNew="isNew">
            <button kendoGridEditCommand [primary]="true">Edit</button>
            <button kendoGridRemoveCommand>Remove</button>
            <button kendoGridSaveCommand [disabled]="formGroup?.invalid">
              {{ isNew ? "Add" : "Update" }}
            </button>
            <button kendoGridCancelCommand>
              {{ isNew ? "Discard changes" : "Cancel" }}
            </button>
          </ng-template>
        </kendo-grid-command-column>

      </kendo-grid>
    </form> 
  </div>
</div>
