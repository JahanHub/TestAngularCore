<form [formGroup]="frmCustomer">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" formControlName="FirstName" placeholder="First Name">
    </div>
    <div class="form-group col-md-6">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName" formControlName="LastName" placeholder="Last Name">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="address" formControlName="Address" placeholder="1234 Main St">
  </div>
  <div class="form-group">
    <label for="inputAddress2">Address 2</label>
    <input type="text" class="form-control" id="address2" formControlName="Address2" placeholder="Apartment, studio, or floor">
  </div>
  <div class="form-row">
    <div class="form-group col-md-8">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" formControlName="City" id="inputCity">
    </div>
    <div class="form-group col-md-4">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" formControlName="Zip" id="inputZip">
    </div>
  </div>
  <button (click)="save()" class="btn btn-primary">Save</button>
  <button (click)="clear()" [appChangeText]="clearButtonText" class="btn btn-primary">Clear</button>




</form>

<br>
<br>
<kendo-grid [data]="gridData">
  <kendo-grid-column field="FirstName" title="FirstName">
  </kendo-grid-column>
  <kendo-grid-column field="LastName" title="LastName">
  </kendo-grid-column>
  <kendo-grid-column field="Address" title="Address">
  </kendo-grid-column>
  <kendo-grid-column field="Address2" title="Street Address">
  </kendo-grid-column>
  <kendo-grid-column field="City" title="City">
  </kendo-grid-column>
  <kendo-grid-column field="Zip" title="Zip">
  </kendo-grid-column>
  <kendo-grid-column title="Action">
    <ng-template kendoGridCellTemplate let-dataItem="dataItem" let-rowIndex="rowIndex">
      <button class="btn btn-primary" (click)="onRowEdit(dataItem)">Edit</button>
      <button class="btn btn-danger" (click)="onRowDelete(dataItem)">Delete</button>
    </ng-template>
  </kendo-grid-column>
</kendo-grid>
<br>
<br>

<table class="table table-bordered">
  <thead>
    <tr>
      <th *ngFor="let item of elPropertyName">{{item}}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of gridDemoData">
      <td *ngFor="let i of elPropertyName">{{item[i]}}</td>
    </tr>
  </tbody>
</table>
