<form [formGroup]="frmSupplier">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" formControlName="FirstName">
      </div>
      <div class="form-group col-md-6">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" formControlName="LastName">
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control" id="address" formControlName="Address">
    </div>
    <div class="form-group">
      <label for="inputAddress2">Address 2</label>
      <input type="text" class="form-control" id="address2" formControlName="Address2">
    </div>
    <div class="form-row">
      <div class="form-group col-md-8">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" formControlName="City" id="inputCity">
      </div>
      <div class="form-group col-md-4">
        <label for="inputZip">Zip</label>
        <input type="text" class="form-control" formControlName="Zip" id="inputZip">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="UpazilaId">Upazila</label>
        <kendo-dropdownlist [data]="upazilaDropdownData"
        [valuePrimitive]="true" (valueChange)="loadVillageByUpazila($event)"
        textField="Text"
        valueField="Value"
        [defaultItem]="defaultItem"
        formControlName="UpazilaId">
      </kendo-dropdownlist>
      </div>
      <div class="form-group col-md-6">
        <label for="VillageId">Village</label>
        <kendo-dropdownlist [data]="villageData"
        [valuePrimitive]="true"
        textField="Text"
        valueField="Value"
        [defaultItem]="defaultItem"
        formControlName="VillageId">
      </kendo-dropdownlist>
      </div>
    </div>
    
    <button (click)="save()" class="btn btn-primary">Save</button> &nbsp;
    <button (click)="clear()" class="btn btn-primary">Clear</button>
  
  </form>
  
  <br>
  <br>
  <kendo-grid [data]="gridData">
    <kendo-grid-column field="FirstName" title="First Name">
    </kendo-grid-column>
    <kendo-grid-column field="LastName" title="Last Name">
    </kendo-grid-column>
    <kendo-grid-column field="Address" title="Address">
    </kendo-grid-column>
    <kendo-grid-column field="Address2" title="Street Address">
    </kendo-grid-column>
    <kendo-grid-column field="City" title="City">
    </kendo-grid-column>
    <kendo-grid-column field="Zip" title="Zip">
    </kendo-grid-column>

    <kendo-grid-column title="Action">
      <ng-template kendoGridCellTemplate let-dataItem="dataItem" let-rowIndex="rowIndex">
        <button class="btn btn-primary" (click)="onRowEdit(dataItem)">Edit</button>
        <button class="btn btn-danger" (click)="onRowDelete(dataItem)">Delete</button>
      </ng-template>
    </kendo-grid-column>
    
  </kendo-grid>
